name: Deploy Cloudflare Worker (D4RKO-REST)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      # AÃ‘ADIDO: instala dependencias para que wrangler pueda empaquetar "yaml" y TS
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci

      - name: Deploy with Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
